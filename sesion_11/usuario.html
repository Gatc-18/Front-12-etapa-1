<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopcion de mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="./styles/index1.css">
    <link rel="stylesheet" href="./styles/index2.css">
    <link rel="stylesheet" href="./styles/usuario.css">
</head>

<body id="home">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 tituloPerfil">

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="div-usuario">
            <div class="row usuario">
                    <h1 class="Headline1">Crear Perfil</h1>
                <div class="col datos">

                </div>
            </div>
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="" >
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellido</label>
                    <input id="lastName" name="lastName" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">Correo</label>
                    <input id="email" name="email" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                    <input  id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder=""
                    readonly>
                </div>
                <div class="">
                    <button id="btnGuardar" class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                </div>
                <div class="">
                    <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">Buscar por correo</button>
                </div>
                <div class="">
                    <button id="btnEditar" type="button" class="btn btn-secondary buttom guardar-cambios">Editar</button>
                </div>
                <div class="">
                    <button disabled id="btnEliminar" type="button" class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu-mascotas">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="-1">
                    <img src="https://i.ibb.co/6gqbqj7/Property-1-home.png" alt="" width="24" height="24"></a>
                <a class="nav-link" aria-current="page" href="#" tabindex="-1">
                    <img class="icono-activo-perfil" src="https://i.ibb.co/2vzbqsF/perfil.png" alt="" width="24" height="24">
                </a>
            </div>
        </nav>
    </footer>
    <!-- Script -->
    <script src="./scripts/usuarios.js" type="module"></script>
    <!-- CDN  SWEETTALERT 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
