<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="./styles/index1.css">
    <link rel="stylesheet" href="./styles/index2.css">
    <title>Adopcion de mascotas</title>
</head>

<body id="home">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 titulo">
                    <h1 class="Headline1">Adopta una adorable mascota</h1>
                </div>
            </div>
            <div class="row btn-categorias">
                <div class="col mt-3">
                    <h2 class="subtitle1 div-categorias">Categoria de mascota</h2>
                </div>
                <div class="row">
                    <div class="col-6 mx-1">
                        <button id="btnP" class="btn-perro btn btn-secondary">
                            <div class="row">
                                <div class="col-4 icono-perro">
                                    <img id="imagen-perro" src="https://i.ibb.co/mC74qWB/Categor-a-Perros.png">
                                </div>
                                <div class="col-6 categoria-perro">
                                    <p class="buttom">Perros</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-5 mx-1">
                        <button id="btnG" class="btn-gato btn btn-secondary">
                            <div class="row">
                                <div class="col-4 icono-gato">
                                    <img id="imagen-gato" src="https://i.ibb.co/mTyRchQ/Categor-a-Gatos.png">
                                </div>
                                <div class="col-6 categoria-gato">
                                    <p class="buttom">Gatos</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <!-- <button id="lmp">Limpiar</button> -->
                </div>
            </div>
    </header>
    <main>
        <div class="container-fluid mt-4 mb-3">
            <div id="container" class="row row-cols-2 row-cols-md-2 g-4 grid-mascotas">
            </div>
        </div>

        <template id="petsCard">
            <div class="col mascotas">
                <a href="#" class="enlace-detalle-mascota">
                    <div class="card bg-dark text-white gradiente">
                        <img src="${imagen}" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title body2Bold">${nombre}</h5>
                            <p class="card-text body2Regular">${raza}</p>
                        </div>
                    </div>
                </a>
            </div>
        </template>


    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu-mascotas">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="-1">
                    <img class="icono-activo-home" src="https://i.ibb.co/2ZcsN2F/home.png" alt="" width="24" height="24"></a>
                <a class="nav-link" aria-current="page" href="usuario.html" tabindex="-1">
                    <img src="https://i.ibb.co/3RMCBkL/Component-2.png" alt="" width="24" height="24">
                </a>
            </div>
        </nav>
    </footer>

        <script src="./scripts/main.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    </body>
</html>
