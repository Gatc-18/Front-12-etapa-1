<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <img src="./images/logo.png" alt="logo" />

        <form id="formulario">
            <input autocomplete="off" id="nombre" placeholder="nombre"/>
            <input autocomplete="off" id="apellido" placeholder="apellido"/>
            <input autocomplete="off" id="direccion" placeholder="dirección"/>
            <select id="paleta">
                <option value="0" selected disabled>Paleta</option>
                <option value="1">Sandía</option>
                <option value="2">Mango</option>
                <option value="3">Fresa</option>
                <option value="4">Arandanos</option>
            </select>
            <img id="imgPaleta" src="" alt="paleta"/>
            <button type="submit">enviar</button>
        </form>
        
    </div>
  
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="./scripts/index.js"></script>
</body>
</html>
